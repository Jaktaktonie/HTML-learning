<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .form-group {
      margin-bottom: 7px;  /*zachowuje odstępy między polami  */
    }

    .form-group input[type="text"] {      /*Style pola*/
      padding: 2px;
      border-radius: 1px;
      border: 1px solid #8012c4;
    }
  </style>
</head>
<body>

<div class="form-group">
  <label for="first-name">Imię:</label>
  <input type="text" id="first-name" name="first-name">
</div>
<div class="form-group">
  <label for="last-name">Nazwisko:</label>
  <input type="text" id="last-name" name="last-name">
</div>
</body>
</html>
